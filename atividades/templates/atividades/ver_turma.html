<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ turma.nome }}</title>
  </head>
  <body>
    <h3>
      Nome: {{ turma.nome }}
      Codigo: {{ turma.codigo }}
    </h3>

    {% for atividade in atividades %}
      <a href="v/{{ turma.codigo }}/a/{{ atividade.id }}">
        {{ atividade.nome }}
      </a>
    {% endfor %}
  </body>
</html>
